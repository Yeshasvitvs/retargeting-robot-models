[include "gazebo_atlas_robotname.ini"]

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device controlboardwrapper2
# rate of output streaming from ports in ms
period 1
# output port name
name /${gazeboYarpPluginsRobotName}/torso
# Total number of joints
joints 3
# list of MotorControl device to use
networks ( torso )
# for each network specify the joint map
torso  0 2 0 2
# Verbose output (on if present, off if commented out)
#verbose
min_stiffness 0.0 0.0 0.0
max_stiffness 2000.0 2000.0 2000.0
min_damping 0.0 0.0 0.0
max_damping 200.0 200.0 200.0

# Specify configuration of MotorControl devices
[torso]
# name of the device to be instatiated by the factory
device gazebo_controlboard
jointNames back_bkx back_bky back_bkz
name torso

#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[GAZEBO_PIDS]
#Torso
Pid0 4000.0 10.0 10.0 9999 9999 9 9
Pid1 5500.0 10.0 10.0 9999 9999 9 9
Pid2 5500.0 10.0 10.0 9999 9999 9 9

[GAZEBO_VELOCITY_PIDS]
#Torso
Pid0 500.0 2.0 0.1 9999 9999 9 9
Pid1 500.0 2.0 0.1 9999 9999 9 9
Pid2 500.0 2.0 0.1 9999 9999 9 9

[GAZEBO_IMPEDANCE_POSITION_PIDS]
#Torso
Pid0 2500.0 50.0 10.0 9999 9999 9 9
Pid1 1250.0 50.0 10.0 9999 9999 9 9
Pid2 1250.0 50.0 10.0 9999 9999 9 9
