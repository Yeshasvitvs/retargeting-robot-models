//name of the robot
robot naoSim
//parts to be opened by the GUI
parts (head pelvis left_arm right_arm right_leg left_leg)

[customPosition_homePosition]
/$robot/head_Position            0             0
/$robot/head_Velocity            10            10
/$robot/pelvis_Position          0             0
/$robot/pelvis_Velocity          10            10
/$robot/left_arm_Position        90            0             0             0             0
/$robot/left_arm_Velocity        10            10            10            10            10
/$robot/right_arm_Position       90            0             0             0             0
/$robot/right_arm_Velocity       10            10            10            10            10
/$robot/right_leg_Position       0             0             0             0             0
/$robot/right_leg_Velocity       10            10            10            10            10
/$robot/left_leg_Position        0             0             0             0             0
/$robot/left_leg_Velocity        10            10            10            10            10
